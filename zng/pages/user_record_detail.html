        <div class="row cash" style="display: none;">
            <div class="cash-bg">
                <div class="cash-content">
                    <div class="cash-top">
                        <div class="col-xs-7 cash-top-center">
                            <span style="font-weight: bold;">支付</span>
                        </div>
                        <div class="col-xs-5 cash-top-right">

                        </div>
                    </div>
                    <div class="cash-center">
                        <div class="col-xs-7 cash-top-center text-right money-btn">

                    </div>
                    <!--优惠券抵扣-->
                    <div class="cash-btm">

                    </div>
                    <!--优惠券抵扣-->

                    <!--钱包支付-->
                    <div class="cash-btm" style="height: 35px;" onclick="choose_pay(this)">

                    <!--微信支付-->

                    </div>
                    <!--确认支付-->

		<script type="text/javascript">
			var $http = mcfish.API;
			var $tools = mcfish.Tools;
			var myUrl = $tools.parseURL(location.href);
			var orderno = myUrl.params['orderno'];
			var sta = myUrl.params['sta'];
			sta = 1;
			$(function() {
				FastClick.attach(document.body);
				if (sta == 1) {
					$(".borrow-detail-box").show();
				}
				$http.get_my_borrow_details(orderno,function(data) {
					var dataMsg = data.data;
					console.log(dataMsg)
					if (dataMsg.status == 1) {
						$(".cdzid").text('使用中').css('color','#74DA80');
					} else if (dataMsg.status == 2) {
						$(".cdzid").text('已归还');
					} else if (dataMsg.status == 3) {
						$(".cdzid").text('已报损');
					}
					$(".cdkid").text(dataMsg.usedTime);
					$(".time").text(dataMsg.usedTime);
					$(".money").text(dataMsg.cost/100+'元');
					$(".ordNo").text(dataMsg.orderno);
					$(".cdkid").text(dataMsg.id);
					$(".ads").text(dataMsg.address);				
				})
			})
			//		选择付款方式
			$(".change-img").click(function() {
				$(".change-img").attr('src','../images/bt_unchecked.png')
				$(this).attr('src','../images/bt_checked.png')
			})
			$(".ljsy-btn").click(function() {
				window.location.href = 'user_rep_wrong.html?orderno='+orderno;
			})
			$(".syz a").click(function() {
				$http.lostDevice(orderno,function(data) {
					alert(data.resmsg);
				})
			})
		</script>
