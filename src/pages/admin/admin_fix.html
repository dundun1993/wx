<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/weui.min.css">
    <link href="https://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/less.css">
    <title>设备报修</title>
</head>

<body>
    <div class="admin_fix">
        <div class="weui-cells__title"> <span style="color:red;padding-right:5px;">*</span>上报渠道中心</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入报修的内容" rows="10" id="comment"></textarea>
                </div>
            </div>
        </div>
        <a href="javascript:;" class="we-btn weui-btn weui-btn_primary" id="upload">确定上报</a>
    </div>
    <script src="../../js/jquery1.11.3.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
    <script src="../../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/mcfish.js?v=12"></script>
    <script>
        var $http = mcfish.API;
        var $tools = mcfish.Tools;
        var url = window.location.href;
        var myUrl = $tools.parseURL(url);
        var sno = myUrl.params['sno'];
        var obj = JSON.parse(window.sessionStorage.userinfo);
        var phone = obj.phone;
        $(function(){
            $('#upload').on('touchend', function () {
                var text = $('#comment').val();
                $http.aErrorDevice(phone, sno, text, function(res){
                    if (res.status == 0) {
                        alert('报修成功')
                    } else {
                        alert(res.resmsg)
                    }
                })
            })
        })
    </script>
</body>

</html>
