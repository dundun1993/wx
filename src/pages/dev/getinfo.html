<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>共享摄影灯</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../css/weui.min.css">
    <link href="https://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/less.css">
</head>
<body>
    	<div class="container-fluid about">
                <div class="row">
                    <div class="container about-title">
                        <div class="about-title-top">
                            <span class="comment"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="container about-content">
                        <div class="about-text"></div>
                    </div>
                </div>
            </div>
    <script src="../../js/jquery1.11.3.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
    <script src="../../js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/template-web.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/mcfish.js"></script>
	<script>    
		$(function(){
			var $http = mcfish.API;
			$http.get_app_content('help', function(res){
				if (res.status === 0 ){
					$('.comment').text(res.data.title);
					$('.about-text')[0].innerHTML += res.data.content;
				} else {
					alert(res.resmsg)
				}
			})
		})
	</script>
</body>
</html>
