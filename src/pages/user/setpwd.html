<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>设置密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../css/weui.min.css">
    <link href="https://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/less.css">
</head>
<body>
<div class="container-fluid setpwd">
   <div class="row">
      <form class="login-text">
      	<!--1-->
      	<div class="weui-cells login-top">
		  <div class="weui-cell">
		    <div class="weui-cell__bd login-phone">
		      <p>为了确定账号安全，请设置登录密码</p>
		    </div>
		  </div>
		</div>
		<!--2-->
		<div class="weui-cells login-btm">
		  <div class="weui-cell">
		    <div class="weui-cell__bd login-btm-phone">
		      <input class="weui-input" id="code" type="text" placeholder="登录密码 6-20位字母数字组合">
		    </div>
		  </div>
		</div>

	   </form>  
   </div>
   <div class="row login-btn">
   	<div class="container">
   		<div >
           <a href="javascript:;" id="login" class="we-btn weui-btn weui-btn_primary">注册</a>
        </div>
   	</div>
   </div>
</div>
<script src="../../js/jquery1.11.3.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script src="../../js/md5.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script></body>
</html>
